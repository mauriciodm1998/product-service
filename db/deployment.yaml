apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: fiap
  name: product-db
  labels:
    app: product-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-db
  template:
    metadata:
      labels:
        app: product-db
    spec:
      containers:
        - name: product-db
          image: mauricio1998/product-db:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 27017