apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: fiap
  name: product-service
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: payment-service
          image: mauricio1998/product-service
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
          volumeMounts:
            - name: product-service
              subPath: config.yaml
              mountPath: /go/app/config.yaml
      volumes:
        - name: product-service
          configMap:
            name: "product-service"